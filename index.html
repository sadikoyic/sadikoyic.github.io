<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slideshow Gallery</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000;
            overflow-x: hidden;
        }

        .slideshow-container {
            position: relative;
            max-width: 1000px;
            margin: auto;
            overflow: hidden;
        }

        .slide {
            display: none;
            width: 100%;
        }

        .slide img {
            width: 100%;
        }

        /* Next & Previous buttons */
        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>

<body>

    <div class="slideshow-container">

        <!-- Slides -->
        <div class="slide">
            <img src="https://via.placeholder.com/800x600" alt="Image 1">
        </div>

        <div class="slide">
            <img src="https://via.placeholder.com/800x600" alt="Image 2">
        </div>

        <div class="slide">
            <img src="https://via.placeholder.com/800x600" alt="Image 3">
        </div>

        <div class="slide">
            <img src="https://via.placeholder.com/800x600" alt="Image 4">
        </div>

        <div class="slide">
            <img src="https://via.placeholder.com/800x600" alt="Image 5">
        </div>

        <div class="slide">
            <img src="https://via.placeholder.com/800x600" alt="Image 6">
        </div>

        <div class="slide">
            <img src="https://via.placeholder.com/800x600" alt="Image 7">
        </div>

        <div class="slide">
            <img src="https://via.placeholder.com/800x600" alt="Image 8">
        </div>

        <div class="slide">
            <img src="https://via.placeholder.com/800x600" alt="Image 9">
        </div>

        <div class="slide">
            <img src="https://via.placeholder.com/800x600" alt="Image 10">
        </div>

        <!-- Navigation buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Slideshow Script -->
    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("slide");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000); // Change image every 3 seconds
        }

        function plusSlides(n) {
            slideIndex += n - 1;
            showSlides();
        }
    </script>
</body>

</html>
